<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mathe-Übungsapp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      font-size: 1.2em;
      text-align: center;
      width: 100px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>🧮 Mathe-Übungsapp</h1>
    <p id="question">Was ist 2 + 3?</p>
    <input type="number" id="answer" placeholder="Antwort">
    <br>
    <button onclick="checkAnswer()">Prüfen</button>
    <p id="feedback"></p>
    <p>Punkte: <span id="score">0</span></p>
  </div>

  <script>
    let num1, num2, operator, correctAnswer;
    let score = 0;

    function generateQuestion() {
      num1 = Math.floor(Math.random() * 10);
      num2 = Math.floor(Math.random() * 10);
      operator = Math.random() < 0.5 ? '+' : '-';
      correctAnswer = operator === '+' ? num1 + num2 : num1 - num2;
      document.getElementById('question').textContent = `Was ist ${num1} ${operator} ${num2}?`;
      document.getElementById('answer').value = '';
      document.getElementById('feedback').textContent = '';
    }

    function checkAnswer() {
      const userAnswer = Number(document.getElementById('answer').value);
      if (userAnswer === correctAnswer) {
        score++;
        document.getElementById('feedback').textContent = '✅ Richtig!';
      } else {
        document.getElementById('feedback').textContent = `❌ Falsch. Richtige Antwort: ${correctAnswer}`;
      }
      document.getElementById('score').textContent = score;
      setTimeout(generateQuestion, 1000);
    }

    generateQuestion();
  </script>
</body>
</html>
